<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Willkommen auf deinem Dashboard!</h1>
    <p id="user-info"></p>
    <a href="/logout">Abmelden</a>
    <a href="/shutdown">Shutdown</a>
    <script>
        // Benutzerinformationen vom Server abrufen
        fetch('/api/user')
            .then((res) => {
                if (res.ok) return res.json();
                // Benutzer ist nicht eingeloggt
                window.location.href = '/';
            })
            .then((user) => {
                document.getElementById('user-info').innerText = `Hallo ${user.username}, ID: ${user.id}`;
            })
            .catch(() => {
                // Fehler bei der API-Anfrage
                window.location.href = '/';
            });
    </script>
</body>
</html>
